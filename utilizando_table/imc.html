<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="cadastro-content">

    <h2>Calculadora de IMC</h2>

    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 75" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>

        <div class="button-group">
            <button type="button" id="btnCalcular">Calcular</button>
            <button type="reset">Limpar</button>
        </div>

        <div id="resultado" 
             style="display:none; margin-top:15px; font-weight:bold; text-align:center; color:#2c3e50;">
        </div>
    </form>

    <script src="scriptimc.js"></script>
</body>
</html>
