<body>

    <h1>Calculadora Simples de Operações</h1>

    <div class="calculadora">
        <label for="num1">Número 1:</label>

        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2">

        <br><br>

        <button onclick="realizarOperacao('soma')">Somar</button>
        <button onclick="realizarOperacao('divisao')">Dividir</button>

        <button onclick="realizarOperacao('subtracao')">Subtrair</button>


        <h2 id="resultado">Resultado:</h2>
    </div>

    <script src="script.js"></script>
